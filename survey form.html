<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="survey fotm.css">
</head>
<body>
    <div class="container-fluid">
        <h1 id="title">Register form</h1>
        <p id="description">Fill each field of this form</p>
        <form id="survey-form">
          <div class="row">
            <label class="col-md-4" id="name-label" for="name">Name: </label><br>
            <input class="col-md-6" id="name" type="text" placeholder="Name"><br><br>
          </div>
          <div class="row">
            <label class="col-md-4" id="email-label" for="email">Email: </label><br>
            <input class="col-md-6" id="email" type="email" placeholder="Email"><br><br>
          </div>
          <div class="row">
          <label class="col-md-4" id="number-label" for="number">Number: </label><br>
          <input class="col-md-6" id="number" type="number" min="0" max="50" placeholder="ID Number"><br><br> 
          </div>

          <label for="dropdown">Grade: </label><br>
          <select id="dropdown">
            <option value="1st grade">1st grade</option>
            <option value="2nd grade">2nd grade</option>
            <option value="3rd grade">3rd grade</option>
          </select><br>
          <br>
      
          <label id="radio-label" for="group-radio">Group:</label><br>
          <div id="group-radio">
          <input id="A" type="radio" name="group">
          <label for="A">A</label>
          <input id="B" type="radio" name="group">
          <label for="B">B</label>
          <input id="C" type="radio" name="group">
          <label for="C">C</label>
          </div>
          <br>
      
          <label id="subjects-label" for="subject-check">Subjects: </label><br>
          <div id="subjects-check">
          <input id="math" type="checkbox" value="math">
          <label for="math">Math </label>
          <input id="chemistry" type="checkbox" value="chemistry">
          <label for="chemistry">Chemistry </label>
          <input id="biology" type="checkbox" value="biology">
          <label for="biology">Biology </label>
          </div>
          <br>
        
          <label id="text-area-label" for="text-area">Additional comments: </label><br>
          <input id="text-area" type="text" placeholder="text area">
          <br><br>
      
          <button type="submit" class="btn btn-danger">Done</button>
      
        </form>
      </div> 
</body>
</html>
